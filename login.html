
<!--login html-->
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/login.css">
    <title>Login</title>
</head>

<body>
    <div class="login-container">
        <form action="">
            <div class="form-group">
                <label for="email">Nombre de Usuario</label>
                <input type="text" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="form-proveedor">
                <label for="proveedor">Soy proveedor</label>
                <input type="checkbox" name="proveedor" id="proveedor" class="chk-proveedor">
            </div>

            <p class="error_login" id="error_login"></p>

            <button type="submit" id="loginBtn">Iniciar sesión</button>
        </form>
       
        <div class="divider"></div>
        
        <div style="text-align: center;">
            <a href="home.html" class="home-link">Regresar a la tienda</a>
            <p>¿No tienes una cuenta?</p>
            <a href="registro.html" class="register-link">Regístrate aquí</a>
        </div>
    </div>
    <footer>
           <p>Contactanos: email@prueba.com</p>
    </footer>
    <script src="JS/login.js"></script>
</body>

</html>
