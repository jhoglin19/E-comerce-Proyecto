<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/registro.css">
    <title>Registro</title>
</head>

<body>
    <div class="login-container">
        <h2>Crear Cuenta</h2>
        <form action="">
            <div class="form-group">
                <label for="nombre">Nombre Completo</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>

            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="username">Nombre de Usuario</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="form-group">
                <label for="confirm-password">Confirmar Contraseña</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>

            <div class="form-proveedor">
                <label for="proveedor">Registrarme como proveedor</label>
                <input type="checkbox" name="proveedor" id="proveedor" class="chk-proveedor">
            </div>

            <div class="form-terminos">
                <input type="checkbox" name="terminos" id="terminos" class="chk-terminos" required>
                <label for="terminos">Acepto los términos y condiciones</label>
            </div>

            <p class="error_registro" id="error_registro"></p>

            <button type="submit" id="registroBtn">Registrarse</button>
        </form>
       
        <div class="divider"></div>
        
        <div style="text-align: center;">
            <a href="home.html" class="home-link">Regresar a la tienda</a>
            <p>¿Ya tienes una cuenta?</p>
            <a href="login.html" class="login-link">Inicia sesión aquí</a>
        </div>
    </div>
    <footer>
        <p>Contáctanos: email@prueba.com</p>
    </footer>
    <script src="JS/registro.js"></script>
</body>

</html>
